{% extends '_external_base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div>
        {% if form.non_field_errors %}
        {{ form.non_field_errors }}
        {% endif %}

        {{ form.email }}
        {{ form.email.errors }}
    </div>
    <div>
        <button type="submit">
            Reset Password
        </button>
        <a href="{% url 'account_login' %}">
            Back
        </a>
    </div>
</form>
{% endblock content %}
